<body>

<div class="card-registro">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>

<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nombre = document.querySelector("input[type='text']").value;
    const correo = document.querySelector("input[type='email']").value;

    const pass1 = document.querySelectorAll("input[type='password']")[0].value;
    const pass2 = document.querySelectorAll("input[type='password']")[1].value;

    if (pass1 !== pass2) {
        alert("Las contraseÃ±as no coinciden");
        return;
    }

    try {
        const response = await fetch("http://localhost:8000/auth/registro", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nombre: nombre,
                correo: correo,
                password: pass1
            })
        });

        const data = await response.json();

        if (!response.ok) {
            alert("Error: " + data.detail);
            return;
        }

        alert("Cuenta creada con Ã©xito ðŸŽ‰ Ahora inicia sesiÃ³n.");
        window.location.href = "login.html";

    } catch (error) {
        console.error(error);
        alert("No se pudo conectar con el servidor.");
    }
});
</script>
